<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/Blue-eyes.jpeg">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header row align-center">
      <div class="logo-media">
        <img class="logo" src="images/Yugioh-trading-card.png" alt="Yugioh Trading Cards">
    </div>
    <div>
      <nav>
        <a id="search" class="nav-links" href="">Search</a>
        <a id="my-deck" class="nav-links" href="">My Deck</a>
      </nav>
    </div>
  </div>
  </header>
  <main class="cards-container">
    <div id="my-deck-view" class="row justify-center align-center">
      <h1>My Deck</h1>
    </div>
    <div class="new-deck">
      <div class="row justify-center align-center">
        <h2>No deck available. Please click "New Deck" to continues </h2>
      </div>
      <div data-view="deck1" class="row justify-center align-center true-center" name="new">
        <div class="card-container row justify-center align-center">
          <div class="card-pack row justify-center align-center">
            <img id="no-deck" class="card-deck" src="images/Yugioh-card-deck.png" alt="">
          </div>
        </div>
      </div>
      <div class="row justify-center align-center">
        <label for="new"><h2>New Deck</h2></label>
      </div>
    </div>
    <div id="card-deck-count" class="minor-padding column-full row space-between hidden">
      <div id="add-card" class="silver-color">
        <h2>+</h2>
      </div>
      <div class="silver-color">
        <h2>0/50</h2>
      </div>
      <div id="delete-card" class="silver-color">
        <h2>-</h2>
      </div>
    </div>
    <div id="click-to-add" class="row justify-center align-center">
      <h2>Click "+" to search for a card</h2>
    </div>
    <div id="search-bar" class="column-full row justify-center hidden">
      <input class="column-half search-bar" placetype="Search" placeholder="Search...">
    </div>
    <div id="card-row" class="column-full wrap row space-around align-center">
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
