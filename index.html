<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Yu-Gi-Oh! Deck Builder">
  <meta property="og:description" content="Build the deck of your dreams!">
  <meta property="og:image" content="images/yugioh-trading-card.png">
  <meta property="og:url" content="index.html">
  <title>Shadow Deck</title>
  <link rel="icon" href="images/blue-eyes.jpeg">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
      <div class="header row align-center">
        <div class="logo-media">
          <img data-view="new" class="logo view-swap" src="images/yugioh-trading-card.png" alt="Yugioh Trading Cards">
        </div>
      <nav class="hidden">
        <a data-view="search" id="search" class="nav-links view-swap" href="">Search</a>
        <a data-view="deck" id="my-deck" class="nav-links view-swap" href="">My Deck</a>
      </nav>
     </div>
  </header>
  <main class="cards-container">
    <div id="my-deck-view" class="row justify-center align-center">
      <h1>My Deck</h1>
    </div>

    <div data-view="new" class="tab-view">
      <div class="new-deck">
        <div id="no-decks-available" class="row justify-center align-center">
          <h2>No deck available. Please click the deck to continue</h2>
        </div>
        <div class="row justify-center align-center true-center" name="new">
          <div class="deck-container row justify-center align-center">
            <div class="card-pack row justify-center align-center">
              <img data-view="deck" id="no-deck" class="card-deck view-swap no-deck" src="images/yugioh-card-deck.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="deck-id" data-view="deck" class="tab-view hidden">
      <div id="card-deck-count" class="minor-padding column-full row space-between">
        <div class="silver-color">
          <a data-view="search" id="add-card" class="view-swap">+</a>
        </div>
        <div class="silver-color">
          <h2 id="card-count">0/50</h2>
        </div>
        <div  class="silver-color">
          <a id="delete-card">-</a>
        </div>
      </div>
      <div id="click-to-add" class="row justify-center align-center">
        <h2>Click "+" to search for a card</h2>
      </div>
      <div id="deck-row">
      </div>
    </div>

    <div id="search-id" data-view="search" class="tab-view hidden">
      <form action="submit">
        <div id="search-bar" class="column-full row justify-center">
          <input  class="column-half search-bar" placetype="Search" placeholder="Search..." required>
          <button class="search-button" type="submit"><img class="submit search-icon" src="images/search-icon.png" alt=""></button>
        </div>
      </form>
        <div id="card-row" class="row justify-center align-center wrap"></div>
        <div id="loading" class="row justify-center align-center hidden">
          <img src="images/loading.gif" alt="" class="loading row justify-center align-center">
          <h2 class="loading row justify-center align-center">Summoning...</h2>
        </div>
        <div id="error" class="hidden">
          <h2>No results available, please search again</h2>
        </div>
    </div>
    <div id="modal-background" class="modal-appear hidden"></div>
    <div class="row justify-center align-center">
      <div id="modal" class="modal hidden row justify-center align-center">
        <div class="background">
          <div class="row justify-center wrap">
            <div class="row column-full wrap justify-center align-center column-full">
              <h2 class="question Roboto"></h2>
            </div>
            <div class="row justify-center align-center column-full">
              <div id="add-image" class="row justify-center"></div>
            </div>
            <div class="row space-evenly align-center column-full">
              <button class="confirm column-half">Confirm</button>
              <button class="cancel column-half">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
